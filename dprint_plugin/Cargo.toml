[package]
name = "dprint_plugin_markup"
version = "0.23.3"
edition = "2021"
authors = ["Pig Fang <g-plane@hotmail.com>"]
description = "markup_fmt as dprint plugin."
repository = "https://github.com/g-plane/markup_fmt"
license = "MIT"
publish = false

[lib]
crate-type = ["rlib", "cdylib"]

[dependencies]
anyhow.workspace = true
dprint-core = { version = "0.67", default-features = false, features = [
    "wasm",
] }
markup_fmt = { path = "../markup_fmt", features = ["config_serde"] }
serde_json = "1.0"

[dev-dependencies]
dprint-plugin-biome = "0.0"
dprint-plugin-json = { version = "0.20", features = ["wasm"] }
dprint-plugin-typescript = { version = "0.95", features = ["wasm"] }
insta.workspace = true
malva = { version = "0.14", features = ["config_serde"] }
similar-asserts.workspace = true
toml.workspace = true
